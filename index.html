<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js ToDo App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="src/app.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
  	<div class="container">
  		<div class="row justify-content-md-center">
  			<div class="col col-md-6">
  				<div class="card">
  					<div class="card-header">Todo Application</div>
	  				<form	class="card-block"
	  							@submit.prevent="add(todo)">
	  					<div class="input-group">
	  						<input 	type="text" 
	  									 	class="form-control" 
	  									 	v-model="todo"
	  									 	placeholder="Add todo">
	  						<span class="input-group-btn">
	  							<button 	class="btn btn-primary"
	  												type="text"
	  												:disabled="!todoIsValid">Add</button>
	  						</span>
	  					</div>
	  				</form>
	  				<ul class="list-group list-group-flush">
	  					<li class="list-group-item d-block"
	  							v-for='todo in todos'>
	  							<div class="d-flex"
	  										v-if="!todo.isEdited">
	  								<label class="form-check-label">
	  									<input 
	  										type="checkbox" 
	  										class="form-check-input"
	  										v-model="todo.finished">
	  									<span :class="{'todo-finished': todo.finished}">{{todo.content}}</span>
	  								</label>
	  								<div class="ml-auto btn-group">
	  									<button class="btn btn-sm btn-primary"
	  													@click="edit(todo)"
	  													v-if="!isBeingEdited">
	  										<i class="fa fa-pencil"></i>
	  									</button>
	  									<button class="btn btn-sm btn-danger"
	  													@click="remove(todo)">
	  										<i class="fa fa-trash"></i>
	  									</button>
	  								</div>
	  							</div>
	  							<form v-else
	  										class="m-0"
	  										@submit.prevent="update(todo)">
	  								<div class="input-group">
	  									<input type="text"
	  													class="form-control from-control-sm"
	  													placeholder="Edit"
	  													v-model="editTodo">
	  									<span class="input-group-btn">
	  										<button class="btn btn-sm btn-primary"
	  														type="submit"
	  														:disabled="!editTodoIsValid">
	  											<i class="fa fa-save"></i>
	  										</button>
	  									</span>
	  									<span class="input-group-btn">
	  										<button class="btn btn-sm btn-danger"
	  														@click="remove(todo)">
	  											<i class="fa fa-trash"></i>
	  										</button>
	  									</span>
	  								</div>
	  							</form>
	  					</li>
	  				</ul>
	  			</div>
  			</div>
  		</div>
  	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
	<script src="src/app.js"></script>
</body>
</html>
